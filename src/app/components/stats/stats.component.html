    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <!-- Total Tasks -->
      <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl p-6 text-white shadow-lg shadow-blue-500/30">
        <h3 class="text-blue-100 text-sm font-medium uppercase tracking-wider">Total Tasks</h3>
        <p class="text-4xl font-bold mt-2">{{ stats().total }}</p>
        <p class="text-sm text-blue-100 mt-1">{{ stats().completed }} completed</p>
      </div>

      <!-- Completion Rate -->
      <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl p-6 text-white shadow-lg shadow-purple-500/30">
        <h3 class="text-purple-100 text-sm font-medium uppercase tracking-wider">Completion Rate</h3>
        <div class="flex items-center gap-4 mt-2">
            <p class="text-4xl font-bold">{{ stats().completionRate }}%</p>
            <div class="h-10 w-10 relative">
                <!-- Simple circular progress indicator using CSS conic-gradient -->
                <div class="w-full h-full rounded-full"
                     [style.background]="'conic-gradient(white ' + stats().completionRate + '%, rgba(255,255,255,0.2) 0)'">
                </div>
                <div class="absolute inset-2 bg-purple-600 rounded-full"></div>
            </div>
        </div>
        <p class="text-sm text-purple-100 mt-1">Keep it up!</p>
      </div>

      <!-- Category Breakdown -->
      <div class="bg-white dark:bg-zinc-800 rounded-2xl py-6 shadow-md border border-gray-100 dark:border-zinc-700 ">
        <h3 class="text-gray-500 dark:text-gray-400 text-sm font-medium uppercase tracking-wider mb-3 px-6">Categories</h3>
        <div class="space-y-2 h-[100px] overflow-y-auto px-6">
          <div *ngFor="let cat of objectKeys(stats().byCategory)" class="flex items-center justify-between text-sm">
             <span class="text-gray-700 dark:text-gray-300 font-medium">{{ cat }}</span>
             <span class="bg-gray-100 dark:bg-zinc-700 text-gray-600 dark:text-gray-300 px-2 py-0.5 rounded-full text-xs">
               {{ stats().byCategory[cat] }}
             </span>
          </div>
          <div *ngIf="stats().total === 0" class="text-gray-400 italic text-xs">No data yet</div>
        </div>
      </div>
    </div>

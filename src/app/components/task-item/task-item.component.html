    <div class="group relative p-4 mb-3 bg-white/10 backdrop-blur-md border border-white/20 rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 hover:scale-[1.01] hover:bg-white/20">
      <div class="flex items-start justify-between">
        <div class="flex items-start gap-3">
          <!-- Status Checkbox -->
          <button (click)="toggleStatus()"
            class="mt-1 w-5 h-5 rounded-full border-2 flex items-center justify-center transition-colors duration-300"
            [ngClass]="{
              'border-green-400 bg-green-400': task.status === 'done',
              'border-yellow-400 bg-yellow-400': task.status === 'in-progress',
              'border-gray-400 hover:border-blue-400': task.status === 'todo'
            }">
            <span *ngIf="task.status === 'done'" class="text-white text-xs">✓</span>
            <span *ngIf="task.status === 'in-progress'" class="text-white text-xs">→</span>
          </button>

          <!-- Content -->
          <div>
            <h3 class="font-semibold text-gray-800 dark:text-white group-hover:text-blue-600 transition-colors"
               [class.line-through]="task.status === 'done'"
               [class.opacity-60]="task.status === 'done'">
              {{ task.title }}
            </h3>
            <p class="text-sm text-gray-500 dark:text-gray-300 mt-1"
               [class.opacity-60]="task.status === 'done'">
              {{ task.description }}
            </p>

            <div class="flex gap-2 mt-3 text-xs">
              <span class="px-2 py-1 rounded-full bg-blue-100 text-blue-700 dark:bg-blue-900/40 dark:text-blue-300">
                {{ task.category }}
              </span>
              <span class="px-2 py-1 rounded-full uppercase font-bold tracking-wider text-[10px]"
                [ngClass]="{
                  'bg-red-100 text-red-600': task.priority === 'high',
                  'bg-orange-100 text-orange-600': task.priority === 'medium',
                  'bg-green-100 text-green-600': task.priority === 'low'
                }">
                {{ task.priority }}
              </span>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="opacity-0 group-hover:opacity-100 transition-opacity flex gap-2">
            <button (click)="onEdit.emit(task)" class="p-2 text-gray-400 hover:text-blue-500 transition-colors">
                Edit
            </button>
            <button (click)="onDelete.emit(task.id!)" class="p-2 text-gray-400 hover:text-red-500 transition-colors">
                Delete
            </button>
        </div>
      </div>
    </div>

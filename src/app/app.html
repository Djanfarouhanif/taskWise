<div class="h-screen overflow-y-auto sm:overflow-hidden bg-[#E0E5EC] text-gray-700 transition-colors duration-500 font-sans p-4 md:p-8">
      <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
          <div>
            <h1 class="text-3xl md:text-4xl font-extrabold text-[#4D4D4D] tracking-tight">
              TaskWise
            </h1>
            <p class="text-gray-500 font-medium tracking-wide">Manage your day with ease!</p>
          </div>

          <button
            (click)="showCreateForm()"
            class="group flex items-center gap-2 bg-[#E0E5EC] text-gray-700 px-6 py-3 rounded-full font-bold shadow-[6px_6px_12px_#b8b9be,-6px_-6px_12px_#ffffff] hover:shadow-[inset_3px_3px_6px_#b8b9be,inset_-3px_-3px_6px_#ffffff] hover:scale-[0.98] transition-all duration-300 active:text-blue-500">
            <span class="text-xl leading-none font-black">+</span>
            <span>New Task</span>
          </button>
        </header>

        <!-- Stats Section -->
        <app-stats></app-stats>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 ">
           <!-- Filters Sidebar -->
           <aside class="lg:col-span-1 space-y-6">
              <div class="bg-[#E0E5EC] p-6 rounded-[25px] shadow-[9px_9px_16px_rgb(163,177,198,0.6),-9px_-9px_16px_rgba(255,255,255,0.5)] sticky top-4">
                <h3 class="font-bold text-[#4D4D4D] mb-5 flex items-center gap-2 uppercase tracking-wider text-sm">
                   <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
                   Filters
                </h3>

                <!-- Search -->
                <div class="mb-6">
                   <input type="text" [(ngModel)]="filters.query" (ngModelChange)="updateFilter()"
                     placeholder="Search tasks..."
                     class="w-full px-4 py-3 text-sm bg-[#E0E5EC] shadow-[inset_5px_5px_10px_#bebebe,inset_-5px_-5px_10px_#ffffff] rounded-xl focus:outline-none focus:shadow-[inset_2px_2px_5px_#bebebe,inset_-2px_-2px_5px_#ffffff] transition-all text-gray-600 placeholder-gray-400 font-medium">
                </div>

                <!-- Status -->
                <div class="mb-6">
                  <p class="text-xs font-bold text-gray-500 uppercase mb-3">Status</p>
                  <div class="space-y-2">
                    <label class="flex items-center gap-3 text-sm text-gray-600 cursor-pointer group">
                      <div class="relative w-4 h-4 rounded-full bg-[#E0E5EC] shadow-[inset_2px_2px_5px_#bebebe,inset_-2px_-2px_5px_#ffffff] flex items-center justify-center">
                          <input type="radio" name="status" [value]="undefined" [(ngModel)]="filters.status" (change)="updateFilter()" class="peer appearance-none w-full h-full absolute inset-0 cursor-pointer">
                          <div class="w-2 h-2 rounded-full bg-blue-500 opacity-0 peer-checked:opacity-100 transition-opacity shadow-[0_0_5px_rgba(59,130,246,0.5)]"></div>
                      </div>
                      <span class="font-medium group-hover:text-blue-500 transition-colors">All</span>
                    </label>

                    <label class="flex items-center gap-3 text-sm text-gray-600 cursor-pointer group">
                      <div class="relative w-4 h-4 rounded-full bg-[#E0E5EC] shadow-[inset_2px_2px_5px_#bebebe,inset_-2px_-2px_5px_#ffffff] flex items-center justify-center">
                          <input type="radio" name="status" value="todo" [(ngModel)]="filters.status" (change)="updateFilter()" class="peer appearance-none w-full h-full absolute inset-0 cursor-pointer">
                          <div class="w-2 h-2 rounded-full bg-blue-500 opacity-0 peer-checked:opacity-100 transition-opacity shadow-[0_0_5px_rgba(59,130,246,0.5)]"></div>
                      </div>
                      <span class="font-medium group-hover:text-blue-500 transition-colors">To Do</span>
                    </label>

                    <label class="flex items-center gap-3 text-sm text-gray-600 cursor-pointer group">
                      <div class="relative w-4 h-4 rounded-full bg-[#E0E5EC] shadow-[inset_2px_2px_5px_#bebebe,inset_-2px_-2px_5px_#ffffff] flex items-center justify-center">
                          <input type="radio" name="status" value="in-progress" [(ngModel)]="filters.status" (change)="updateFilter()" class="peer appearance-none w-full h-full absolute inset-0 cursor-pointer">
                          <div class="w-2 h-2 rounded-full bg-blue-500 opacity-0 peer-checked:opacity-100 transition-opacity shadow-[0_0_5px_rgba(59,130,246,0.5)]"></div>
                      </div>
                      <span class="font-medium group-hover:text-blue-500 transition-colors">In Progress</span>
                    </label>

                    <label class="flex items-center gap-3 text-sm text-gray-600 cursor-pointer group">
                      <div class="relative w-4 h-4 rounded-full bg-[#E0E5EC] shadow-[inset_2px_2px_5px_#bebebe,inset_-2px_-2px_5px_#ffffff] flex items-center justify-center">
                          <input type="radio" name="status" value="done" [(ngModel)]="filters.status" (change)="updateFilter()" class="peer appearance-none w-full h-full absolute inset-0 cursor-pointer">
                          <div class="w-2 h-2 rounded-full bg-blue-500 opacity-0 peer-checked:opacity-100 transition-opacity shadow-[0_0_5px_rgba(59,130,246,0.5)]"></div>
                      </div>
                      <span class="font-medium group-hover:text-blue-500 transition-colors">Done</span>
                    </label>
                  </div>
                </div>

                <!-- Priority -->
                <div>
                  <p class="text-xs font-bold text-gray-500 uppercase mb-3">Priority</p>
                  <div class="relative">
                    <select [(ngModel)]="filters.priority" (change)="updateFilter()" class="w-full text-sm bg-[#E0E5EC] shadow-[inset_5px_5px_10px_#bebebe,inset_-5px_-5px_10px_#ffffff] rounded-xl p-3 text-gray-600 appearance-none focus:outline-none cursor-pointer font-medium">
                       <option [value]="undefined">All Priorities</option>
                       <option value="high">High</option>
                       <option value="medium">Medium</option>
                       <option value="low">Low</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                        <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                  </div>
                </div>
              </div>
           </aside>

           <!-- Main Content -->
           <main class="lg:col-span-3 sm:h-[60vh] sm:overflow-y-auto p-2">
             <!-- Task Form Overlay/Modal -->
             <div *ngIf="showForm" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/40 backdrop-blur-sm animate-in fade-in duration-200">
                <div class="w-full max-w-lg bg-white dark:bg-zinc-900 rounded-2xl shadow-2xl relative animate-in zoom-in-95 duration-200">
                   <app-task-form
                     [task]="selectedTask"
                     (onSave)="handleSave($event)"
                     (onUpdate)="handleUpdate($event)"
                     (onCancel)="closeForm()">
                   </app-task-form>
                </div>
             </div>

             <div class="flex items-center justify-between mb-4">
               <h2 class="text-xl font-bold text-gray-800 dark:text-white">Your Tasks</h2>
               <span class="text-sm text-gray-400">{{ taskService.filteredTasks().length }} tasks</span>
             </div>

             <app-task-list (onEditTask)="openEditForm($event)"></app-task-list>
           </main>
        </div>
      </div>
    </div>

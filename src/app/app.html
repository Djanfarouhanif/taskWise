    <div class="h-screen overflow-y-auto sm:overflow-hidden bg-gray-50 dark:bg-zinc-950 transition-colors duration-500 font-sans p-4 md:p-8">
      <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
          <div>
            <h1 class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 tracking-tight">
              TaskWise
            </h1>
            <p class="text-gray-500 dark:text-gray-400 font-medium">Manage your day with elegance.</p>
          </div>

          <button
            (click)="showCreateForm()"
            class="group flex items-center gap-2 bg-black dark:bg-white text-white dark:text-black px-5 py-3 rounded-full font-semibold shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300">
            <span class="text-xl leading-none">+</span>
            <span>New Task</span>
          </button>
        </header>

        <!-- Stats Section -->
        <app-stats></app-stats>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 ">
           <!-- Filters Sidebar -->
           <aside class="lg:col-span-1 space-y-6">
              <div class="bg-white dark:bg-zinc-900 p-5 rounded-2xl shadow-sm border border-gray-100 dark:border-zinc-800 sticky top-4">
                <h3 class="font-bold text-gray-800 dark:text-white mb-4 flex items-center gap-2">
                   <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
                   Filters
                </h3>

                <!-- Search -->
                <div class="mb-4">
                   <input type="text" [(ngModel)]="filters.query" (ngModelChange)="updateFilter()"
                     placeholder="Search tasks..."
                     class="w-full px-3 py-2 text-sm bg-gray-50 dark:bg-zinc-950 border border-gray-200 dark:border-zinc-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/50">
                </div>

                <!-- Status -->
                <div class="mb-4">
                  <p class="text-xs font-semibold text-gray-500 uppercase mb-2">Status</p>
                  <div class="space-y-1">
                    <label class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-300 cursor-pointer hover:text-blue-500">
                      <input type="radio" name="status" [value]="undefined" [(ngModel)]="filters.status" (change)="updateFilter()" class="rounded-full text-blue-600 focus:ring-blue-500">
                      All
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-300 cursor-pointer hover:text-blue-500">
                      <input type="radio" name="status" value="todo" [(ngModel)]="filters.status" (change)="updateFilter()" class="rounded-full text-blue-600 focus:ring-blue-500">
                      To Do
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-300 cursor-pointer hover:text-blue-500">
                      <input type="radio" name="status" value="in-progress" [(ngModel)]="filters.status" (change)="updateFilter()" class="rounded-full text-blue-600 focus:ring-blue-500">
                      In Progress
                    </label>
                    <label class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-300 cursor-pointer hover:text-blue-500">
                      <input type="radio" name="status" value="done" [(ngModel)]="filters.status" (change)="updateFilter()" class="rounded-full text-blue-600 focus:ring-blue-500">
                      Done
                    </label>
                  </div>
                </div>

                <!-- Priority -->
                <div>
                  <p class="text-xs font-semibold text-gray-500 uppercase mb-2">Priority</p>
                  <select [(ngModel)]="filters.priority" (change)="updateFilter()" class="w-full text-sm bg-transparent border border-gray-200 dark:border-zinc-800 rounded-lg p-2 dark:text-white">
                     <option [value]="undefined">All Priorities</option>
                     <option value="high">High</option>
                     <option value="medium">Medium</option>
                     <option value="low">Low</option>
                  </select>
                </div>
              </div>
           </aside>

           <!-- Main Content -->
           <main class="lg:col-span-3 sm:h-[60vh] sm:overflow-y-auto p-2">
             <!-- Task Form Overlay/Modal -->
             <div *ngIf="showForm" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/40 backdrop-blur-sm animate-in fade-in duration-200">
                <div class="w-full max-w-lg bg-white dark:bg-zinc-900 rounded-2xl shadow-2xl relative animate-in zoom-in-95 duration-200">
                   <app-task-form
                     [task]="selectedTask"
                     (onSave)="handleSave($event)"
                     (onUpdate)="handleUpdate($event)"
                     (onCancel)="closeForm()">
                   </app-task-form>
                </div>
             </div>

             <div class="flex items-center justify-between mb-4">
               <h2 class="text-xl font-bold text-gray-800 dark:text-white">Your Tasks</h2>
               <span class="text-sm text-gray-400">{{ taskService.filteredTasks().length }} tasks</span>
             </div>

             <app-task-list (onEditTask)="openEditForm($event)"></app-task-list>
           </main>
        </div>
      </div>
    </div>
